plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.data:spring-data-commons:2.4.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.webjars:jquery:3.2.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
}

group = 'com.Trimble'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
